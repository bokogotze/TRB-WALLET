<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- ========== PHOTOREALISTIC GOLD GRADIENTS ========== -->
    
    <!-- Base gold color -->
    <linearGradient id="goldBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FBF3D5" />
      <stop offset="20%" stop-color="#FFE87C" />
      <stop offset="40%" stop-color="#FFD700" />
      <stop offset="60%" stop-color="#FFB90C" />
      <stop offset="80%" stop-color="#D4A017" />
      <stop offset="100%" stop-color="#8B6508" />
    </linearGradient>
    
    <!-- Top shine (light source from top-left) -->
    <linearGradient id="goldTopShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFF9E6" stop-opacity="0.9" />
      <stop offset="30%" stop-color="#FFE55C" stop-opacity="0.6" />
      <stop offset="70%" stop-color="#D4A017" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#8B6508" stop-opacity="0.1" />
    </linearGradient>
    
    <!-- Edge highlight -->
    <linearGradient id="goldEdge" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFF9E6" stop-opacity="1" />
      <stop offset="30%" stop-color="#FFD700" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#B8860B" stop-opacity="0.2" />
    </linearGradient>
    
    <!-- Shadow gradient -->
    <linearGradient id="goldShadow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A3C1A" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#1A1509" stop-opacity="1" />
    </linearGradient>
    
    <!-- ========== 3D EFFECT FILTERS ========== -->
    
    <!-- Main 3D bevel filter -->
    <filter id="gold3D" x="-20%" y="-20%" width="140%" height="140%">
      <!-- Drop shadow -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur1"/>
      <feOffset in="blur1" dx="4" dy="4" result="shadow"/>
      <feComponentTransfer in="shadow" result="shadowAlpha">
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      
      <!-- Specular highlight (makes it shiny) -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur2"/>
      <feSpecularLighting in="blur2" surfaceScale="8" specularConstant="0.9" specularExponent="30" lighting-color="#FFE87C" result="specular">
        <fePointLight x="200" y="100" z="200"/>
      </feSpecularLighting>
      
      <!-- Combine -->
      <feComposite in="SourceGraphic" in2="specular" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="lit"/>
      <feMerge>
        <feMergeNode in="shadowAlpha"/>
        <feMergeNode in="lit"/>
      </feMerge>
    </filter>
    
    <!-- Glow filter -->
    <filter id="goldGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sparkle pattern -->
    <pattern id="sparklePattern" patternUnits="userSpaceOnUse" width="100" height="100" patternTransform="rotate(45)">
      <circle cx="20" cy="20" r="1.5" fill="#FFFFFF" opacity="0.3"/>
      <circle cx="80" cy="80" r="2" fill="#FFD700" opacity="0.4"/>
      <circle cx="50" cy="50" r="1" fill="#FFFFFF" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Dark background -->
  <rect width="800" height="400" fill="black"/>
  
  <!-- ========== MAIN 3D GOLD TEXT ========== -->
  <g transform="translate(400, 220)" filter="url(#gold3D)">
    
    <!-- DEEP SHADOW LAYER (for depth) -->
    <text x="0" y="0" font-family="Arial Black, Helvetica, sans-serif" font-size="180" font-weight="900" text-anchor="middle" fill="url(#goldShadow)" dx="12" dy="12">TRB</text>
    <text x="0" y="0" font-family="Arial Black, Helvetica, sans-serif" font-size="180" font-weight="900" text-anchor="middle" fill="url(#goldShadow)" dx="8" dy="8">TRB</text>
    <text x="0" y="0" font-family="Arial Black, Helvetica, sans-serif" font-size="180" font-weight="900" text-anchor="middle" fill="url(#goldShadow)" dx="4" dy="4">TRB</text>
    
    <!-- MAIN GOLD FILL -->
    <text x="0" y="0" font-family="Arial Black, Helvetica, sans-serif" font-size="180" font-weight="900" text-anchor="middle" fill="url(#goldBase)">TRB</text>
    
    <!-- TOP/SIDE HIGHLIGHTS (creates 3D effect) -->
    <text x="-3" y="-5" font-family="Arial Black, Helvetica, sans-serif" font-size="180" font-weight="900" text-anchor="middle" fill="url(#goldEdge)" opacity="0.7">TRB</text>
    <text x="-5" y="-2" font-family="Arial Black, Helvetica, sans-serif" font-size="180" font-weight="900" text-anchor="middle" fill="url(#goldTopShine)" opacity="0.5">TRB</text>
    
    <!-- LEFT EDGE BRIGHT HIGHLIGHT -->
    <text x="-8" y="-1" font-family="Arial Black, Helvetica, sans-serif" font-size="180" font-weight="900" text-anchor="middle" fill="#FFFFFF" opacity="0.3">TRB</text>
    
    <!-- BOTTOM EDGE REFLECTION -->
    <text x="2" y="3" font-family="Arial Black, Helvetica, sans-serif" font-size="180" font-weight="900" text-anchor="middle" fill="#B8860B" opacity="0.3">TRB</text>
  </g>
  
  <!-- ========== DETAILED LETTER ENHANCEMENTS ========== -->
  
  <!-- T letter highlight -->
  <g transform="translate(400, 220)">
    <!-- T extra shine -->
    <path d="M300 -70 L320 -70 L320 -30 L300 -30 Z" fill="#FFFFFF" opacity="0.2" filter="url(#goldGlow)"/>
    <!-- R extra shine -->
    <path d="M380 -40 L400 -50 L420 -30 L400 -20 Z" fill="#FFD700" opacity="0.2"/>
    <!-- B extra shine -->
    <path d="M460 -50 L480 -40 L470 -20 L450 -30 Z" fill="#FFE87C" opacity="0.2"/>
  </g>
  
  <!-- ========== SPARKLES AROUND TEXT ========== -->
  <g filter="url(#goldGlow)">
    <!-- Sparkle cluster 1 (top left) -->
    <circle cx="250" cy="100" r="4" fill="#FFD700" opacity="0.7"/>
    <circle cx="240" cy="90" r="2" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="260" cy="85" r="3" fill="#FFE87C" opacity="0.6"/>
    
    <!-- Sparkle cluster 2 (top right) -->
    <circle cx="550" cy="80" r="5" fill="#FFD700" opacity="0.6"/>
    <circle cx="540" cy="70" r="2.5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="560" cy="95" r="3" fill="#FFE87C" opacity="0.7"/>
    
    <!-- Sparkle cluster 3 (bottom) -->
    <circle cx="320" cy="320" r="4" fill="#FFD700" opacity="0.5"/>
    <circle cx="480" cy="330" r="3.5" fill="#FFE87C" opacity="0.6"/>
    <circle cx="400" cy="340" r="5" fill="#FFD700" opacity="0.4"/>
  </g>
  
  <!-- ========== GOLD DUST PARTICLES ========== -->
  <rect width="800" height="400" fill="url(#sparklePattern)" opacity="0.15"/>
  
  <!-- ========== ELEGANT UNDERLINE ========== -->
  <g transform="translate(400, 320)">
    <!-- Main gold bar -->
    <rect x="-180" y="0" width="360" height="12" fill="url(#goldBase)" rx="6" filter="url(#goldGlow)"/>
    
    <!-- Highlight on bar -->
    <rect x="-180" y="0" width="360" height="4" fill="url(#goldEdge)" opacity="0.6" rx="2"/>
    
    <!-- Shadow under bar -->
    <rect x="-178" y="14" width="356" height="4" fill="#000000" opacity="0.5" rx="2"/>
  </g>
  
  <!-- ========== ADDITIONAL GOLD ORNAMENTS ========== -->
  
  <!-- Left decorative element -->
  <g transform="translate(150, 200)">
    <circle cx="0" cy="0" r="15" fill="url(#goldBase)" filter="url(#goldGlow)"/>
    <circle cx="0" cy="0" r="8" fill="#000000" opacity="0.3"/>
    <circle cx="-2" cy="-2" r="3" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Right decorative element -->
  <g transform="translate(650, 200)">
    <circle cx="0" cy="0" r="15" fill="url(#goldBase)" filter="url(#goldGlow)"/>
    <circle cx="0" cy="0" r="8" fill="#000000" opacity="0.3"/>
    <circle cx="-2" cy="-2" r="3" fill="#FFFFFF" opacity="0.8"/>
  </g>
</svg>
