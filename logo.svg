<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Realistic gold gradients -->
    <linearGradient id="goldPrimary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0E68C;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- 3D lighting effects -->
    <filter id="3dDepth" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="shadow"/>
      <feComponentTransfer in="shadow" result="shadowAlpha">
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="shadowAlpha"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="goldGlow">
      <feGaussianBlur stdDeviation="4" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Polished metal effect -->
    <pattern id="metalPattern" patternUnits="userSpaceOnUse" width="10" height="10">
      <linearGradient id="metalGrad" x1="0" y1="0" x2="10" y2="10">
        <stop offset="0%" stop-color="#FFD700" stop-opacity="0.9"/>
        <stop offset="50%" stop-color="#FFF8DC" stop-opacity="0.5"/>
        <stop offset="100%" stop-color="#FFA500" stop-opacity="0.9"/>
      </linearGradient>
      <rect width="10" height="10" fill="url(#metalGrad)"/>
    </pattern>
  </defs>
  
  <!-- 3D Shield Base -->
  <g filter="url(#3dDepth)">
    <!-- Main shield shape with depth -->
    <path d="M100 10 L180 50 L180 120 Q180 160 100 190 Q20 160 20 120 L20 50 L100 10" 
          fill="url(#goldPrimary)" 
          stroke="#FFD700" 
          stroke-width="3"/>
    
    <!-- Inner shield highlight -->
    <path d="M100 25 L165 58 L165 115 Q165 148 100 175 Q35 148 35 115 L35 58 L100 25" 
          fill="none" 
          stroke="#FFF8DC" 
          stroke-width="2" 
          stroke-opacity="0.6"/>
    
    <!-- Decorative border -->
    <path d="M100 15 L175 52 L175 118 Q175 156 100 185 Q25 156 25 118 L25 52 L100 15" 
          fill="none" 
          stroke="url(#goldShine)" 
          stroke-width="4" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- REALISTIC 3D EAGLE -->
  <g transform="translate(100, 95)" filter="url(#goldGlow)">
    <!-- Eagle body (muscular) -->
  <ellipse cx="0" cy="-10" rx="28" ry="20" fill="url(#goldPrimary)" stroke="#B8860B" stroke-width="2"/>
    
    <!-- Head with detail -->
    <ellipse cx="0" cy="-38" rx="15" ry="18" fill="url(#goldPrimary)" stroke="#B8860B" stroke-width="2"/>
    
    <!-- Curved beak (realistic) -->
    <path d="M8 -42 Q15 -38 10 -32 Q5 -28 2 -35 Z" fill="#B8860B" stroke="#8B691B" stroke-width="1.5"/>
    
    <!-- Intense eyes -->
    <circle cx="-6" cy="-45" r="4" fill="#FFFFFF" stroke="#000000" stroke-width="1.5"/>
    <circle cx="6" cy="-45" r="4" fill="#FFFFFF" stroke="#000000" stroke-width="1.5"/>
    <circle cx="-6" cy="-45" r="2" fill="#000000"/>
    <circle cx="6" cy="-45" r="2" fill="#000000"/>
    <!-- Eye glint -->
    <circle cx="-7" cy="-47" r="1" fill="#FFFFFF"/>
    <circle cx="5" cy="-47" r="1" fill="#FFFFFF"/>
    
    <!-- Eyebrows (fierce) -->
    <path d="M-12 -52 Q-6 -58 0 -52" stroke="#000000" stroke-width="2" fill="none"/>
    <path d="M12 -52 Q6 -58 0 -52" stroke="#000000" stroke-width="2" fill="none"/>
    
    <!-- Detailed wings (feathered) -->
    <!-- Left wing -->
    <path d="M-28 -20 Q-50 -35 -45 -55 Q-40 -70 -25 -60 Q-30 -45 -18 -35" 
          fill="url(#goldPrimary)" 
          stroke="#B8860B" 
          stroke-width="2"
          opacity="0.9"/>
    
    <!-- Right wing -->
    <path d="M28 -20 Q50 -35 45 -55 Q40 -70 25 -60 Q30 -45 18 -35" 
          fill="url(#goldPrimary)" 
          stroke="#B8860B" 
          stroke-width="2"
          opacity="0.9"/>
    
    <!-- Feather details on wings -->
    <path d="M-35 -38 L-42 -48 M-30 -42 L-38 -52" stroke="#B8860B" stroke-width="1.5" opacity="0.6"/>
    <path d="M35 -38 L42 -48 M30 -42 L38 -52" stroke="#B8860B" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Tail feathers -->
    <path d="M-15 5 Q0 15 15 5" stroke="#B8860B" stroke-width="3" fill="none"/>
    <path d="M-10 8 Q0 18 10 8" stroke="#B8860B" stroke-width="2" fill="none"/>
  </g>
  
  <!-- TRB Letters with 3D effect -->
  <g transform="translate(100, 155)">
    <!-- Shadow -->
    <text x="0" y="0" font-family="Arial Black" font-size="36" text-anchor="middle" fill="#000000" opacity="0.3" dx="2" dy="2">TRB</text>
    <!-- Main text with gradient -->
    <text x="0" y="0" font-family="Arial Black" font-size="36" text-anchor="middle" fill="url(#goldPrimary)">TRB</text>
    <!-- Highlight -->
    <text x="0" y="-2" font-family="Arial Black" font-size="36" text-anchor="middle" fill="url(#goldShine)" opacity="0.8">TRB</text>
  </g>
  
  <!-- Tiny diamond accents -->
  <circle cx="70" cy="70" r="2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="130" cy="70" r="2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="55" cy="100" r="1.5" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="145" cy="100" r="1.5" fill="#FFFFFF" opacity="0.6"/>
</svg>
