<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- GOLDEN CIRCLE GRADIENTS -->
    <radialGradient id="goldenCircle" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="1" />
      <stop offset="40%" stop-color="#FFA500" stop-opacity="1" />
      <stop offset="70%" stop-color="#B8860B" stop-opacity="1" />
      <stop offset="100%" stop-color="#8B691B" stop-opacity="1" />
    </radialGradient>
    
    <radialGradient id="goldenGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFF8DC" stop-opacity="0.9" />
      <stop offset="70%" stop-color="#FFD700" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#B8860B" stop-opacity="0" />
    </radialGradient>
    
    <!-- AMERICAN FLAG GRADIENT FOR TEXT -->
    <linearGradient id="americanFlag" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#B22234" /> <!-- American Red -->
      <stop offset="40%" stop-color="#FFFFFF" />
      <stop offset="70%" stop-color="#3C3B6E" /> <!-- American Blue -->
      <stop offset="100%" stop-color="#B22234" />
    </linearGradient>
    
    <linearGradient id="americanFlagVertical" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#B22234" />
      <stop offset="30%" stop-color="#FFFFFF" />
      <stop offset="70%" stop-color="#3C3B6E" />
      <stop offset="100%" stop-color="#B22234" />
    </linearGradient>
    
    <!-- STARS PATTERN -->
    <pattern id="starsPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <path d="M20 5 L23 15 L34 15 L25 22 L28 32 L20 26 L12 32 L15 22 L6 15 L17 15 Z" fill="#FFFFFF" opacity="0.3"/>
    </pattern>
    
    <!-- 3D EFFECT -->
    <filter id="golden3D" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="8" specularConstant="0.9" specularExponent="30" lighting-color="#FFD700" result="specular">
        <fePointLight x="100" y="100" z="200"/>
      </feSpecularLighting>
      <feComposite in="SourceGraphic" in2="specular" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
    
    <!-- GLOW FILTER -->
    <filter id="heavenlyGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- BLACK BACKGROUND (transparent actually, but black will show from page) -->
  <rect width="400" height="400" fill="black" opacity="0"/>
  
  <!-- GOLDEN CIRCLE BACKGROUND -->
  <circle cx="200" cy="200" r="170" fill="url(#goldenCircle)" filter="url(#heavenlyGlow)"/>
  
  <!-- GOLDEN CIRCLE INNER GLOW -->
  <circle cx="200" cy="200" r="160" fill="none" stroke="#FFF8DC" stroke-width="8" stroke-opacity="0.4"/>
  <circle cx="200" cy="200" r="150" fill="none" stroke="#FFD700" stroke-width="4" stroke-opacity="0.8"/>
  
  <!-- GOLDEN CIRCLE SPARKLES -->
  <circle cx="120" cy="120" r="4" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="280" cy="130" r="3" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="290" cy="280" r="5" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="110" cy="290" r="4" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="200" cy="80" r="4" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="320" cy="200" r="3" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- AMERICAN FLAG BACKGROUND INSIDE CIRCLE (subtle) -->
  <circle cx="200" cy="200" r="140" fill="url(#starsPattern)" opacity="0.1"/>
  
  <!-- MAIN TEXT "TRB" WITH AMERICAN FLAG COLORS -->
  <g transform="translate(200, 220)" filter="url(#golden3D)">
    <!-- Shadow for depth -->
    <text x="0" y="0" font-family="Arial Black, Impact, sans-serif" font-size="120" font-weight="900" text-anchor="middle" fill="#000000" opacity="0.5" dx="6" dy="6">TRB</text>
    
    <!-- American Flag text -->
    <text x="0" y="0" font-family="Arial Black, Impact, sans-serif" font-size="120" font-weight="900" text-anchor="middle" fill="url(#americanFlag)">TRB</text>
    
    <!-- White highlight -->
    <text x="-2" y="-3" font-family="Arial Black, Impact, sans-serif" font-size="120" font-weight="900" text-anchor="middle" fill="#FFFFFF" opacity="0.7">TRB</text>
    
    <!-- Blue/red edge -->
    <text x="2" y="2" font-family="Arial Black, Impact, sans-serif" font-size="120" font-weight="900" text-anchor="middle" fill="#3C3B6E" opacity="0.4">TRB</text>
  </g>
  
  <!-- "WALLET" TEXT BELOW -->
  <g transform="translate(200, 300)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="36" font-weight="600" text-anchor="middle" fill="#FFFFFF" letter-spacing="4">WALLET</text>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="36" font-weight="600" text-anchor="middle" fill="url(#americanFlagVertical)" opacity="0.9" dx="-1" dy="-1">WALLET</text>
  </g>
  
  <!-- AMERICAN FLAG STRIPES BEHIND (very subtle) -->
  <g opacity="0.15">
    <rect x="80" y="150" width="240" height="10" fill="#B22234"/>
    <rect x="80" y="170" width="240" height="10" fill="#FFFFFF"/>
    <rect x="80" y="190" width="240" height="10" fill="#3C3B6E"/>
    <rect x="80" y="210" width="240" height="10" fill="#B22234"/>
    <rect x="80" y="230" width="240" height="10" fill="#FFFFFF"/>
    <rect x="80" y="250" width="240" height="10" fill="#3C3B6E"/>
  </g>
  
  <!-- STARS (subtle) -->
  <g opacity="0.2">
    <circle cx="140" cy="160" r="3" fill="#FFFFFF"/>
    <circle cx="260" cy="160" r="3" fill="#FFFFFF"/>
    <circle cx="200" cy="180" r="4" fill="#FFFFFF"/>
    <circle cx="170" cy="210" r="3" fill="#FFFFFF"/>
    <circle cx="230" cy="210" r="3" fill="#FFFFFF"/>
  </g>
</svg>
