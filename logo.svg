<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- PREMIUM GOLD GRADIENTS -->
    <linearGradient id="goldPremium" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFDE7;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:0.8" />
    </linearGradient>
    
    <radialGradient id="goldHighlight" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.8"/>
      <stop offset="70%" stop-color="#FFD700" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#B8860B" stop-opacity="0"/>
    </radialGradient>
    
    <!-- 3D BEVEL EFFECT -->
    <filter id="bevel3d" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="6" specularConstant="0.8" specularExponent="20" lighting-color="#FFD700" result="specular">
        <fePointLight x="50" y="30" z="50"/>
      </feSpecularLighting>
      <feComposite in="SourceGraphic" in2="specular" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
    
    <!-- GLOW EFFECT -->
    <filter id="goldGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- BACKGROUND SHINE -->
  <rect x="0" y="0" width="400" height="200" fill="black"/>
  
  <!-- MAIN TEXT - 3D GOLD -->
  <g transform="translate(200, 120)" filter="url(#bevel3d)">
    <!-- TEXT SHADOW (depth) -->
    <text x="0" y="0" font-family="Arial Black, Helvetica, sans-serif" font-size="120" font-weight="900" text-anchor="middle" fill="#4A3C1A" dx="6" dy="6">TRB</text>
    
    <!-- MAIN GOLD FILL -->
    <text x="0" y="0" font-family="Arial Black, Helvetica, sans-serif" font-size="120" font-weight="900" text-anchor="middle" fill="url(#goldPremium)">TRB</text>
    
    <!-- TOP HIGHLIGHT -->
    <text x="-2" y="-4" font-family="Arial Black, Helvetica, sans-serif" font-size="120" font-weight="900" text-anchor="middle" fill="url(#goldShine)" opacity="0.7">TRB</text>
    
    <!-- LEFT EDGE HIGHLIGHT -->
    <text x="-3" y="-1" font-family="Arial Black, Helvetica, sans-serif" font-size="120" font-weight="900" text-anchor="middle" fill="#FFFFFF" opacity="0.4">TRB</text>
  </g>
  
  <!-- ADDITIONAL SPARKLES -->
  <g filter="url(#goldGlow)">
    <circle cx="130" cy="60" r="3" fill="#FFD700" opacity="0.8"/>
    <circle cx="280" cy="50" r="4" fill="#FFD700" opacity="0.6"/>
    <circle cx="320" cy="140" r="3" fill="#FFD700" opacity="0.7"/>
    <circle cx="90" cy="150" r="2" fill="#FFD700" opacity="0.9"/>
  </g>
  
  <!-- GOLD BAR UNDERLINE -->
  <rect x="100" y="150" width="200" height="4" fill="url(#goldPremium)" rx="2" filter="url(#goldGlow)"/>
</svg>
